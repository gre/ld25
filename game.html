<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="stylesheets/game.css" />
  <link href='http://fonts.googleapis.com/css?family=Freckle+Face' rel='stylesheet' type='text/css'>  
</head>
<body>

  <div id="viewport">

    <div id="loader" class="stage">
      <h2>Loading...</h2>
      <progress class="loader"></progress>
      <ul class="error"></ul>
    </div>

    <div id="game" class="stage">
      <div id="story" style="display: none">
        <h1>Once Upon A Time<span class="points"></span></h1>
        <h2>In a Peaceful City<span class="points"></span></h2>
      </div>
      <div id="ui">
        <div id="lifespan">
          <span class="seconds"></span>
        </div>
      </div>
      <canvas class="game"></canvas>
    </div>

    
    <div id="gameOver" class="stage">
      <h1>Game Over</h1>
      <h2>You die!</h2>
      <p>You must eat enough people to stay alive!</p>
      <p>
        <a href="#" id="tryAgain">Try Again</a>
      </p>
    </div>

  </div>

  <script type="text/javascript" src="vendors/stats.min.js"></script>
  <script type="text/javascript">
  window.stats = new Stats();
stats.setMode(0); // 0: fps, 1: ms

// Align top-left
stats.domElement.style.position = 'absolute';
stats.domElement.style.right = '0px';
stats.domElement.style.bottom = '0px';

document.body.appendChild( stats.domElement );
  </script>
  
  <!-- libs -->
  <script type="text/javascript" src="vendors/rAF.js"></script>
  <script type="text/javascript" src="vendors/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="vendors/underscore-min.js"></script>
  <script type="text/javascript" src="vendors/backbone-min.js"></script>
  <script type="text/javascript" src="vendors/Box2dWeb-2.1.a.3.js"></script>
  <script type="text/javascript" src="vendors/illuminated.js"></script>

  <!-- the game -->
  <script type="text/javascript">
    window.game={};
  </script>
  <script type="text/javascript" src="javascripts/util.js"></script>
  <script type="text/javascript" src="javascripts/sounds.js"></script>
  <script type="text/javascript" src="javascripts/timeline.js"></script>
  <script type="text/javascript" src="javascripts/imagesTotalBytes.js"></script>
  <script type="text/javascript" src="javascripts/ImageManager.js"></script>
  <script type="text/javascript" src="javascripts/core.js"></script>
  <script type="text/javascript" src="javascripts/game.js"></script>
</body>
</html>
